
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLUTE AUTOMATION - Informaci√≥n de la pieza</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #ccc;
    }

    .viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin-top: 20px;
      display: none;
    }

    iframe, model-viewer {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>FLUTE AUTOMATION</h1>
  <div class="button-container">
    <button class="btn" onclick="showViewer('pieza')">Modelo 3D de la pieza</button>
    <button class="btn" onclick="showViewer('pdf')">Dibujo PDF</button>
    <button class="btn" onclick="showViewer('ensamble')">Modelo 3D del ensamble</button>
  </div>

  <div id="pieza" class="viewer">
    <model-viewer src="A295-004-0404.glb" alt="Modelo de la pieza" auto-rotate camera-controls background-color="#FFFFFF"></model-viewer>
  </div>

  <div id="pdf" class="viewer">
    <iframe src="A295-004-0404.pdf"></iframe>
  </div>

  <div id="ensamble" class="viewer">
    <model-viewer src="A295-004-04B.glb" alt="Modelo del ensamble" auto-rotate camera-controls background-color="#FFFFFF"></model-viewer>
  </div>

  <script>
    function showViewer(id) {
      const viewers = document.querySelectorAll('.viewer');
      viewers.forEach(viewer => viewer.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
